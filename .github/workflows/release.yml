name: Release Pipeline

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

jobs:
  # Run full test suite on main
  full-test-suite:
    name: Full Test Suite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Generate Prisma Client
        working-directory: ./backend
        run: npm run db:generate

      - name: Run backend tests with coverage
        working-directory: ./backend
        run: npm run test:coverage

      - name: Run frontend tests
        working-directory: ./frontend
        run: npm run test

      - name: Build backend
        working-directory: ./backend
        run: npm run build

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Start backend for E2E
        working-directory: ./backend
        run: |
          npm start &
          echo $! > backend.pid
          sleep 5

      - name: Install Playwright browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps

      - name: Run E2E tests
        working-directory: ./frontend
        run: npm run test:e2e

      - name: Stop backend server
        if: always()
        run: |
          if [ -f backend/backend.pid ]; then
            kill $(cat backend/backend.pid) || true
          fi

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            backend/coverage/
            frontend/playwright-report/
          retention-days: 90

  # Create release on tag
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: full-test-suite
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Generate Prisma Client
        working-directory: ./backend
        run: npm run db:generate

      - name: Build backend
        working-directory: ./backend
        run: npm run build

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Create release artifacts
        run: |
          mkdir -p release
          cp -r backend/dist release/backend
          cp -r frontend/dist release/frontend
          cp -r backend/prisma release/backend/
          tar -czf meal-planner-${{ github.ref_name }}.tar.gz release/

      - name: Generate changelog
        id: changelog
        run: |
          previous_tag=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$previous_tag" ]; then
            echo "First release!"
            git log --pretty=format:"- %s (%h)" > CHANGELOG.txt
          else
            git log ${previous_tag}..HEAD --pretty=format:"- %s (%h)" > CHANGELOG.txt
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: CHANGELOG.txt
          files: meal-planner-${{ github.ref_name }}.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Deployment preparation (optional - can be extended later)
  deployment-prep:
    name: Deployment Preparation
    runs-on: ubuntu-latest
    needs: full-test-suite
    if: github.ref == 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate deployment readiness
        run: |
          echo "✅ All tests passed on main branch"
          echo "✅ Builds successful"
          echo "✅ Ready for deployment"
          echo ""
          echo "To create a release, tag this commit:"
          echo "  git tag -a v1.0.0 -m 'Release version 1.0.0'"
          echo "  git push origin v1.0.0"
