name: CI Pipeline

on:
  pull_request:
    branches:
      - develop
      - main
  push:
    branches:
      - develop
      - main

jobs:
  # Backend CI
  backend-test:
    name: Backend Tests & Lint
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run db:generate

      - name: Run linter
        run: npm run lint

      - name: Run unit tests
        run: npm test

      - name: Check test coverage
        run: npm run test:coverage

      # TODO: Re-enable after fixing TypeScript strict mode violations
      # - name: Build backend
      #   run: npm run build

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage/coverage-final.json
          flags: backend
          fail_ci_if_error: false

  # Frontend CI
  frontend-test:
    name: Frontend Tests & Lint
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run unit tests
        run: npm run test

      # TODO: Re-enable after fixing TypeScript strict mode violations
      # - name: Build frontend
      #   run: npm run build

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./frontend/coverage/coverage-final.json
          flags: frontend
          fail_ci_if_error: false

  # E2E Tests (only on develop/main pushes after both pass)
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Generate Prisma Client
        working-directory: ./backend
        run: npm run db:generate

      - name: Build backend
        working-directory: ./backend
        run: npm run build

      - name: Start backend server
        working-directory: ./backend
        run: |
          npm start &
          echo $! > backend.pid
          sleep 5

      - name: Install Playwright browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps

      - name: Run E2E tests
        working-directory: ./frontend
        run: npm run test:e2e

      - name: Stop backend server
        if: always()
        run: |
          if [ -f backend/backend.pid ]; then
            kill $(cat backend/backend.pid) || true
          fi

      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30

  # Quality Gates
  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for TODOs in critical files
        run: |
          if grep -r "TODO\|FIXME\|XXX" backend/src/controllers backend/src/services frontend/src/pages 2>/dev/null | grep -v "node_modules" | grep -v ".git"; then
            echo "Warning: Found TODOs in critical files. Consider addressing before merge."
            exit 0
          fi

      - name: Check for console.log statements
        run: |
          if grep -r "console\.log" backend/src frontend/src 2>/dev/null | grep -v "node_modules" | grep -v ".git" | grep -v "test" | grep -v "spec"; then
            echo "Warning: Found console.log statements in source code. Consider removing or using proper logging."
            exit 0
          fi

      - name: All checks passed
        run: echo "âœ… All quality gates passed!"
